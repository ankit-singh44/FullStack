<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        a:hover{
            color: red;
        }
        a:first-child{
            color: brown;
        }
        a:nth-child(2){
            color: green;
        }
        a:last-child{
            color: violet;
        }
    </style>
</head>
<body>
    <a href="https://www.flipkart.com/">Link to nothing</a>
    <a href="">Anchor 2</a>
    <a href="">Anchor 3</a>
    <button>Submit</button>       
</body>
</html>
