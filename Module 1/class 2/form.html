<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Detail</h1>
    <form>
        <div>
            <label>Name</label>
            <input type="text">
        </div>
        <div>
            <label>Email</label>
            <input type="text">
        </div>
        <div>
            <label>Age</label>
            <input type="number" min=""16 max="100">
        </div>
        <div>
            <label>Date of Birth</label>
            <input type="date" min="1985-06-10" max="2030-10-06">
        </div>
        <div>
            <p>Favorite Food</p>
            <label>Apple</label>
            <input type="checkbox">
            <label>Biryani</label>
            <input type="checkbox">
            <label>Pineapple</label>
            <input type="checkbox">
        </div>
        <div>
            <label>Upload File</label>
            <input type="file">
        </div>
        <div>
            <p>Gender</p>
            <label>Male</label>
            <input type="radio" name="Gender">
            <label>Female</label>
            <input type="radio" name="Gender">
            <label>Others</label>
            <input type="radio" name="Gender">
        </div>
        <div>
            <label>Eye color</label>
            <select>
                <option >Select one color---</option>
                <option >Black</option>
                <option >Blue</option>
                <option >Brown</option>
            </select>
        </div>
        <div>
            <Label>Code of color</Label>
            <input type="color">
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <div>
            <label>Submit</label>
            <input type="submit">
        </div>
    </form>
</body>
</html>
