<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list -->
    <h1>Unordered List</h1>
    <ul type="square">
        <li>Apple</li>
        <li>Milk</li>
        <li>Sanck</li>
    </ul>  
    <!-- ordered list   -->
    <h1>Ordered List</h1>
    <ol type="i">
        <li>HMTL</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
    <!-- description list -->
    <h1>Description List</h1>
    <dl>
        <!-- t- desrcription term -->
        <dt>Name</dt>
        <!-- dd- description describe -->
        <dd>-Aman</dd>
        <dd>-Ankit</dd>
        <dt>Eye Color</dt>
        <dd>-Balck</dd>
        <dt>Fav Food</dt>
        <dd>-Biryani</dd>
    </dl>
</body>
</html>
